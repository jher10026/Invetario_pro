<!-- ===================================
     TEMPLATE DEL COMPONENTE RAÍZ
     Archivo: src/app/app.html
     ✅ Con clase condicional para centrar login
     =================================== -->

<div class="app-wrapper" [class.sin-sidebar]="!usuarioAutenticado$()">
  <!-- Mostrar sidebar solo si usuario está autenticado -->
  <app-sidebar *ngIf="usuarioAutenticado$()"></app-sidebar>

  <!-- Contenido principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Componente de notificaciones (siempre visible) -->
  <app-toast></app-toast>
</div>
