<div class="toasts-container">
  <div
    *ngFor="let toast of toasts()"
    [ngClass]="['toast', toast.tipo]"
  >
    <span class="toast-icon">{{ obtenerIcono(toast.tipo) }}</span>
    <span class="toast-message">{{ toast.mensaje }}</span>
    <button
      class="toast-close"
      (click)="eliminarToast(toast.id)"
      aria-label="Cerrar"
    >
      Ã—
    </button>
  </div>
</div>
