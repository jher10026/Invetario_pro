<div class="login-container">
  <div class="login-box">
    <!-- Logo -->
    <div class="login-logo">游닍</div>

    <!-- Formulario de LOGIN -->
    <div *ngIf="mostrarLogin()">
      <h1>Bienvenido</h1>

      <!-- Mensajes -->
      <div *ngIf="mensajeError()" class="mensaje error">
        {{ mensajeError() }}
      </div>
      <div *ngIf="mensajeExito()" class="mensaje success">
        {{ mensajeExito() }}
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="handleLogin()">
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            [ngModel]="loginUsername()"
            (ngModelChange)="loginUsername.set($event)"
            name="username"
            placeholder="Usuario (admin o user)"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-input"
            [ngModel]="loginPassword()"
            (ngModelChange)="loginPassword.set($event)"
            name="password"
            placeholder="Contrase침a (12345)"
            required
          />
        </div>

        <button type="submit" class="login-btn">
          Iniciar Sesi칩n
        </button>
      </form>

      <!-- Link a registro -->
      <div class="register-link">
        쯅o tienes cuenta?
        <a href="#" (click)="alternarFormulario(); $event.preventDefault()">
          Reg칤strate
        </a>
      </div>
    </div>

    <!-- Formulario de REGISTRO -->
    <div *ngIf="!mostrarLogin()">
      <h1>Crear Cuenta</h1>

      <!-- Mensajes -->
      <div *ngIf="mensajeError()" class="mensaje error">
        {{ mensajeError() }}
      </div>
      <div *ngIf="mensajeExito()" class="mensaje success">
        {{ mensajeExito() }}
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="handleRegistro()">
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            [ngModel]="registroName()"
            (ngModelChange)="registroName.set($event)"
            name="name"
            placeholder="Nombre completo"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            class="form-input"
            [ngModel]="registroEmail()"
            (ngModelChange)="registroEmail.set($event)"
            name="email"
            placeholder="Correo electr칩nico"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-input"
            [ngModel]="registroUsername()"
            (ngModelChange)="registroUsername.set($event)"
            name="registerUser"
            placeholder="Nombre de usuario"
            minlength="4"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-input"
            [ngModel]="registroPassword()"
            (ngModelChange)="registroPassword.set($event)"
            name="registerPass"
            placeholder="Contrase침a"
            minlength="5"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-input"
            [ngModel]="registroPasswordConfirm()"
            (ngModelChange)="registroPasswordConfirm.set($event)"
            name="registerPassConfirm"
            placeholder="Confirmar contrase침a"
            required
          />
        </div>

        <button type="submit" class="login-btn">
          Registrarse
        </button>
      </form>

      <!-- Link a login -->
      <div class="register-link">
        쯏a tienes cuenta?
        <a href="#" (click)="alternarFormulario(); $event.preventDefault()">
          Inicia Sesi칩n
        </a>
      </div>
    </div>

    <!-- Bot칩n limpiar datos -->
    <div style="margin-top: 1rem;">
      <button
        type="button"
        (click)="limpiarDatos()"
        class="btn-clear"
      >
        쯇roblemas con permisos? Limpiar datos
      </button>
    </div>
  </div>
</div>
